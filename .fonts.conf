<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd"> 

<fontconfig> 

    <!--默认字体选择顺序-->
    <match target="pattern">
        <test qual="any" name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Bitstream Vera Serif</string>
            <string>DejaVu Serif</string>
            <string>WenQuanYi Micro Hei</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Bitstream Vera Serif</string>
            <string>DejaVu Serif</string>
            <string>WenQuanYi Micro Hei</string>
        </edit>
    </match>

    <match target="font" >
        <edit mode="assign" name="rgba" >
            <const>rgb</const> 
            <!-- 可选参数 : rgb bgr vrgb vbgr none -->
        </edit>
    </match>
    <match target="font" >
        <edit mode="assign" name="hinting" >
            <bool>true</bool>  
            <!--可选参数 :  true false -->
        </edit>
    </match>
    <match target="font" >
        <edit mode="assign" name="hintstyle" >
            <const>hintslight</const>  
            <!--可选参数 : hintnone hintslight hintmedium hintfull -->
        </edit>
    </match>
    <match target="font" >
        <edit mode="assign" name="antialias" >
            <bool>true</bool>
            <!--可选参数 :  true false -->
        </edit>
    </match>

    <!--点阵字体设置-->
    <match target="font">
        <test name="family" compare="contains">
            <string>SimSun</string>
            <string>SimSun-18030</string>
            <string>宋体</string>
            <string>宋体-18030</string>
            <string>黑体</string>
            <string>新宋体</string>
            <string>新宋体-18030</string>
            <string>楷体_GB2312</string>
            <string>仿宋_GB2312</string>
            <string>隶体</string>
        </test>
        <test name="pixelsize" compare="more_eq">   
            <int>12</int>
        </test>
        <test name="pixelsize" compare="less_eq">   
            <int>18</int>
        </test>
        <edit name="hinting">   
            <bool>true</bool>
        </edit>
        <edit name="autohint">   
            <bool>true</bool>
        </edit>
        <edit name="antialias" mode="assign">   
            <bool>true</bool>
        </edit>
    </match>

    <match target="font">
        <test name="family" compare="contains">
            <string>Courier New</string>
        </test>
        <test name="pixelsize" compare="more_eq">  
            <int>14</int>
        </test>
        <test name="pixelsize" compare="less_eq">  
            <int>16</int>
        </test>
        <edit name="hinting">   
            <bool>false</bool>
        </edit>
        <edit name="autohint">  
            <bool>false</bool>
        </edit>
        <edit name="antialias" mode="assign">  
            <bool>true</bool>
        </edit>
    </match>

    <match target="font">
        <test name="family">
            <string>Monaco</string>
        </test>
        <edit name="hinting">
            <bool>false</bool>
        </edit>
        <edit name="spacing">
            <int>0</int>
        </edit>
    </match>

    <match target="font">
        <test name="family">
            <string>Inconsolata</string>
        </test>
        <edit name="hinting">
            <bool>false</bool>
        </edit>
        <edit name="spacing">
            <int>0</int>
        </edit>
    </match>

</fontconfig> 
